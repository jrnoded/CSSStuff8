<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <title>Toast Notifications</title>
</head>
<body>
    <div class="container">
        <h2>Toast Notification Animation</h2>
        <p>Click on the button to show the Toast. It will disappear after 4 seconds.</p>
        <button id="btn" class="btn">Open Toast</button>
    </div>
    <div id="toast">
        <div id="icon"><i class="fa fa-info"></i></div>
        <div id="msg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi distinctio tempore accusamus.</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
