<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Supports Container Queries</title>
    </head>
    <body>
        <div class="container">
            <h2>Are Container Queries Supported?</h2>
            <div class="card info">
                <details>
                    <summary>Info</summary>
                    <div class="explain">
                        <p>If this browser supports container queries then this will be the only card you see.</p>
                        <p>Otherwise you will be notified on the card below.</p>
                    </div>
                </details>
            </div>
            <div class="card nosupport">
                <div class="explain">
                    <p>This browser does not support container queries!</p>
                </div>
            </div>
        </div>
    </body>
</html>
