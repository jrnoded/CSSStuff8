<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Wind Challenge</title>
    </head>
    <body>
        <details>The answer my friend is blowing in the wind.
            <summary>The Answer</summary>
        </details>
        <div class="cloud" style="--vw: 10vw">🌬</div>
        <div class="leaf" style="--vw: 10vw;--d:300ms">🍃</div>
        <div class="cloud" style="--vw: 20vw">🌬</div>
        <div class="leaf" style="--vw: 20vw;--d:200ms">🍃</div>
        <div class="cloud" style="--vw: 30vw">🌬</div>
        <div class="leaf" style="--vw: 30vw;--d:100ms">🍃</div>
        <div class="cloud" style="--vw: 50vw">🌬</div>
        <div class="leaf" style="--vw: 50vw;--d:0ms">🍃</div>
        <div class="cloud" style="--vw: 70vw">🌬</div>
        <div class="leaf" style="--vw: 70vw;--d:100ms">🍃</div>
        <div class="cloud" style="--vw: 80vw">🌬</div>
        <div class="leaf" style="--vw: 80vw;--d:200ms">🍃</div>
         <div class="cloud" style="--vw: 90vw">🌬</div>
        <div class="leaf" style="--vw: 90vw;--d:300ms">🍃</div>
    </body>
</html>
