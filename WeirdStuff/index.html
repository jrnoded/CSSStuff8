<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weird Blobs</title>
  </head>
  <body>
    <div class="container">
      <div class="tile" style="--r:360deg">
        <p>360</p>
      </div>
      <div class="tile" style="--r: 180deg">
        <p>180</p>
      </div>
      <div class="tile" style="--r: 90deg">
        <p>90</p>
      </div>
      <div class="tile" style="--r: 45deg">
        <p>45</p>
      </div>
      <div class="tile" style="--r: 10deg">
        <p>10</p>
      </div>
    </div>
  </body>
</html>
