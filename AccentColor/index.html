<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Accent Color</title>
    </head>
    <body>
        <h2>Accent Color in CSS (accent-color:)</h2>
        <form action="">
            <div>
                <label for="check">Open For business?</label>

                <input id="check" class="chkbox" type="checkbox" checked />
            </div>
            <div>
                <label for="firstrb">Yes</label>
                <input id="firstrb" class="radio" name="radio" checked type="radio" />
                <label for="secondrb">No</label>
                <input id="secondrb" class="radio" name="radio" type="radio" />
            </div>
            <div>Click to select</div>
        </form>
    </body>
</html>
