<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Remote Control</title>
    </head>
    <body>
        <h1>Remote Control</h1>
        <div class="container">
            <div class="remote">
                <h2>Remote-O-Matic</h2>
                <div class="control">
                    <button class="remote-button up" onclick="clicked('up')">&#9664;</button>
                    <button class="remote-button left" onclick="clicked('left')">&#9664;</button>
                    <button class="remote-button sel" onclick="clicked('select')">SEL</button>
                    <button class="remote-button right" onclick="clicked('right')">&#9654;</button>
                    <button class="remote-button down" onclick="clicked('down')">&#9664;</button>
                    <button class="remote-button clear" onclick="clicked('clear')">CLR</button>
                </div>
            </div>
        </div>
        <div class="form">
            <form id="word-form" action="">
                <label for="inputWord">Enter Word</label>
                <input name="word" id="inputWord" type="text" maxlength="7" />
                <button type="button" class="form-button" onclick="submitWord();">Submit</button>
            </form>
        </div>
        <div class="container">
            <div class="keyboard">
                <div class="key" data-chr="q">q</div>
                <div class="key" data-chr="w">w</div>
                <div class="key" data-chr="e">e</div>
                <div class="key" data-chr="r">r</div>
                <div class="key" data-chr="t">t</div>
                <div class="key" data-chr="y">y</div>
                <div class="key" data-chr="u">u</div>
                <div class="key" data-chr="i">i</div>
                <div class="key" data-chr="o">o</div>
                <div class="key" data-chr="p">p</div>
                <div class="key" data-chr="a">a</div>
                <div class="key" data-chr="s">s</div>
                <div class="key" data-chr="d">d</div>
                <div class="key" data-chr="f">f</div>
                <div class="key" data-chr="g">g</div>
                <div class="key" data-chr="h">h</div>
                <div class="key" data-chr="j">j</div>
                <div class="key" data-chr="k">k</div>
                <div class="key" data-chr="l">l</div>
                <div class="key"></div>
                <div class="key" data-chr="z">z</div>
                <div class="key" data-chr="x">x</div>
                <div class="key" data-chr="c">c</div>
                <div class="key" data-chr="v">v</div>
                <div class="key" data-chr="b">b</div>
                <div class="key" data-chr="n">n</div>
                <div class="key" data-chr="m">m</div>
                <!-- <div class="key enter">Enter</div> -->
            </div>
        </div>
        <div class="container">
            <div id="path">
                <textarea name="" id="pathtext" cols="30" rows="6" readonly="true"></textarea>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
