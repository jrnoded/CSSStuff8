<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Remote Control</title>
    </head>
    <body>
        <h1>Remote Control</h1>
        <div class="container">
            <div class="remote">
                <h2>Remote-O-Matic</h2>
                <div class="control">
                    <button class="up">&#9664;</button>
                    <button class="left">&#9664;</button>
                    <button class="ok">OK</button>
                    <button class="right">&#9654;</button>
                    <button class="down">&#9664;</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="keyboard">
                <div class="key selected">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div>
                <div class="key">a</div>
                <div class="key">s</div>
                <div class="key">d</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
                <div class="key blank"></div>
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
            </div>
        </div>
    </body>
</html>
