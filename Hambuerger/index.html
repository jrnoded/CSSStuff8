<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Menu Hamburgers</title>
  </head>

  <body>
    <div class="examples">
      <button class="button-one" >
        <svg
          fill="var(--button-color"
          class="hamburger"
          viewBox="0 0 100 100"
          width="250">
          <rect
            class="line top"
            width="80"
            height="10"
            y="25"
            x="10"
            rx="5"></rect>
          <rect
            class="line middle"
            width="80"
            height="10"
            y="45"
            x="10"
            rx="5"></rect>
          <rect
            class="line bottom"
            width="80"
            height="10"
            y="65"
            x="10"
            rx="5"></rect>
        </svg>
      </button>
      <button></button>
      <button></button>
    </div>
    <script>
      const buttons = document.querySelectorAll("button");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const dataState = button.getAttribute("data-state");
          if (dataState === "crossed") {
            button.setAttribute("data-state", "flat");
          } else {
            button.setAttribute("data-state", "crossed");
          }
        });
      });
    </script>
  </body>
</html>
