<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>A Nineties Web Site</title>
    </head>
    <body>
        <header>
            <h1>Welcome To My Web Site</h1>
            <marquee behavior="scroll" direction="right" >
                <h2>Open since 1993</h2>
            </marquee>
        </header>
        <div class="left"><h3>Get Your Free AOL DISC</h3></div>
        <div class="bbs">
            <h3>My Favorite BBS's</h3>
            <p class="center">Compuserve</p>
            <p class="center">WarZone1994</p>
        </div>
        <main>
            <img
                class="construction"
                src="https://assets.codepen.io/652/textfiles-under-construction.gif"
                alt="a yellow and black banner that reads 'Under Construction'"
            />
        </main>
        <div class="right"><h3>Get Your Free AOL DISC</h3></div>
        <div class="scores">
            <h3>My High Scores</h3>
            <p class="center">Frogger....152</p>
            <p class="center">Packman....1143</p>
        </div>
        <footer>
            <h4>Copyright &copy; Big Time Web Design</h4>
        </footer>
    </body>
</html>
